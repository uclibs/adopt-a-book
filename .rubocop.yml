AllCops:
    NewCops: enable
    Exclude:
        - 'db/schema.rb'
        - 'vendor/**/*'

Layout/LineLength:
    Max: 350

Metrics/MethodLength:
    Max: 1000

Metrics/BlockLength:
    Max: 150

Metrics/AbcSize:
    Max: 25

Style/Documentation:
    Exclude:
        - 'app/helpers/application_helper.rb'
        - 'app/mailers/application_mailer.rb'
        - 'app/models/application_record.rb'
        - 'config/application.rb'
        - 'test/application_system_test_case.rb'
        - 'test/test_helper.rb'

Style/MixinUsage:
    Exclude:
        - 'bin/setup'
        - 'bin/update'

Style/ClassAndModuleChildren:
    Exclude:
        - 'test/test_helper.rb'

Style/FrozenStringLiteralComment:
  Enabled: false

Lint/RaiseException:
  Enabled: false

Lint/StructNewOverride:
  Enabled: false

Style/HashEachMethods:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/HashTransformValues:
  Enabled: false
